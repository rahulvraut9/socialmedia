<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card text-center shadow" style="margin-top: 20px;">
          <div class="mt-4">
            Create Account
          </div>
          <div class="card-body" style="margin-top: 20px;">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="email" class="form-control" formControlName="email" placeholder="Enter your email">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="name" placeholder="Enter your username">
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control" formControlName="password" placeholder="Enter your password">
              </div>
              <button type="submit"  class="btn btn-primary btn-block"  style="margin-top: 10px;">Sign Up</button>
            </form>
          </div>
          <div class="text-center">
            OR
          </div>
          <div class="mb-4">
            <a class="" style="text-decoration: none;" href="#">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
